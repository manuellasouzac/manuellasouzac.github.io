<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <title>SCBR - FAZER LOGIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Pinyon+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Monsieur+La+Doulaise&family=Pinyon+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--link das fontes de texto utilizadas em todo o site-->
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../SC-medias/sab.png" class="sab" alt="">
        </div>
        <!--parte esquerda do container que contém uma imagem da sabrina-->
        
        <div class="form">
            <!--formulário de login e validação do formulário-->
            <form id="login-form" onsubmit="validarFormulario(event)">
                <div class="form-header">
                    <div class="title">
                        <h1 class="cad">Fazer Login</h1>
                    </div>
                </div>
            <!--cabeçalho do formulário com o título do container (fazer login)-->

                <center>
                    <img src="../SC-medias/symbol-png.png" class="symbol">
                </center>


                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">E-mail ou nome de usuário</label>
                        <input id="firstname" type="text" name="firstname" placeholder="E-mail ou nome de usuário">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Senha">
                    </div>
                </div>
                <!--inputs de email/usuário e senha; a opção placeholder faz com que uma frase apareça na caixa de
                texto solicitando que o usuário preencha os campos-->

                <div class="continuar-button">
                    <button type="submit">Entrar</button>
                </div>
                <!--botão de entrar que ao clicar o usuário é direcionado para a página de login
                caso a validação (que vem abaixo) ocorra corretamente-->

            </form>
        </div>
    </div>

    <script>
        function validarFormulario(event) {
            event.preventDefault();

            const username = document.getElementById('firstname').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username) {
                alert("Por favor, preencha o campo de e-mail ou nome de usuário.");
                return;
            }

            if (!password) {
                alert("Por favor, preencha o campo de senha.");
                return;
            }
            /*validação do formulário*/

            /*redireciona para a página index.html se todos os campos estiverem preenchidos*/
            window.location.href = "../SC-páginas/index.html";
        }
    </script>
</body>

</html>
